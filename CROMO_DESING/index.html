<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cromo Tutoz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7338ff, #f0f0f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .cromo {
            width: 300px;
            height: 450px;
            background: linear-gradient(135deg, #ffffff, #f0f0f0bd);
            border-radius: 5px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            border: 3px solid #333;
        }
        
        .name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            text-shadow: 1px 1px 2px white;
        }
        
        .picture {
            width: 100%;
            height: 180px;
            background-image: url('images/images.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            border: 3px solid #333;
            margin-bottom: 15px;
        }
        
        .estrellas {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
        }
        
        .mana_w {
            color: gold;
            font-size: 20px;
            text-shadow: 1px 1px 1px black;
            margin-left: 1px;
            margin-top: 18px;
        }
        
        .cardtype {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .cardtext {
            font-size: 14px;
            color: #333;
            background-color: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .power {
            font-size: 20px;
            color: #333;
            position: absolute;
            bottom: 45px;
            right: 55px;
        }
        
        .toughness {
            font-size: 20px;
            color: #333;
            position: absolute;
            bottom: 45px;
            right: 25px;
        }
        
        .artist {
            font-size: 12px;
            color: #333;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        
        .bottom {
            font-size: 12px;
            color: #333;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="cromo">
        <div class="name">ADOLPH FENT</div>
        <div class="estrellas">
            <span class="mana_w">★</span>
            <span class="mana_w">★</span>
            <span class="mana_w">★</span>
            <span class="mana_w">★</span>
            <span class="mana_w">★</span>
            <span class="mana_w">★</span>
        </div>
        <div class="picture"></div>
        <div class="cardtype">Sobredosis</div>
        <div class="cardtext">Es un robot androide del furuto que se ha reencarnado en Hitler fusionado con George Floyd qeu busca matar a la gente de una sobredosis</div>
        <div class="power">4</div>
        <div class="toughness">13</div>
        <div class="artist">Felipe Neduro</div>
        <div class="bottom">RoscaChapa</div>
    </div>
</body>
</html>
